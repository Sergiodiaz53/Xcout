{%extends "includes/basic.html"%}
{%load staticfiles%}
{%block content%}

    <script type="text/javascript" src="{% static 'js/visualizationManager.js' %}"></script>
    <script> var myJSON = "{{ chromosomes }}"</script>


    <div class="form-inline">

    <div class="form-group">
        <select class="form-control" id="specieX">
        {% for chromosome in chromosomes %}
            <option value="{{ chromosome }}">{{ chromosome }}</option>
        {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <select class="form-control" id="specieY">
        {% for chromosome in chromosomes %}
            <option value="{{ chromosome }}">{{ chromosome }}</option>
        {% endfor %}
        </select>
    </div>

        <button type="button" class="btn btn-default" id="addComparison">+</button>

    </div>


    <div class="heatmap" style="float:left"></div>


    <script type="text/javascript" src="{% static "js/controllers/indexController.js" %}"></script>



{% endblock %}
